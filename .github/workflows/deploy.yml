name: Deploy to GitHub Pages

on:
  push:
    branches: [main, website-branch]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies ğŸ“¥
        run: npm install

      - name: Build ğŸ”§
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages ğŸš€
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/website-branch'
        id: deployment
        uses: actions/deploy-pages@v4
